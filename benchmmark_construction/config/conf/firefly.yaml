  target_users: "Individuals, families, small business owners"
  business_model: "Self-hosted / On-premise"

workflow_guidelines:
  - "Budget creation and expense tracking"
  - "Income and recurring transaction management"
  - "Category-based spending analysis"
  - "Account reconciliation and transfers"
  - "Multi-currency support and reporting"
  - "Shared account and joint household expense tracking"
  - "Savings goals creation and progress monitoring"
  - "Bill management with due date reminders"
  - "Tagging and note-taking for transactions"
  - "Financial dashboards with charts and visual analytics"
  - "Audit trail and transaction history review"
  - "Account creation, archiving, and reactivation"
  - "Managing asset and liability records (loans, mortgages, investments)"
  - "Custom category and budget structure configuration"

